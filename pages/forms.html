    <!-- Header section -->

      <nav class="navbar bg-body-tertiary" data-bs-theme="dark">

    <!-- Forms -->
    <main>
      <div class="form-container-one">
        <h3 class="form-title-register">Registration Form</h3>
        <form>
          <label for="fname">Full name</label><br />
          <input type="text" id="fname" name="fname" /><br />
          <label for="email">Email address</label><br />
          <input type="email" id="email" name="email" /><br />
          <label for="phone">Phone</label><br />
          <input type="tel" id="phone" name="phone" /><br />
          <label for="password">Password:</label><br />
          <input type="password" name="password" id="password" /><br />
          <input type="checkbox" id="scales" name="scales" />
          <label for="scales">I accept terms & conditions</label>
          <div class="container-btn">
            <button id="submit-btn">Submit</button>
          </div>
        </form>
      </div>
      <div class="form-container-two">
        <h3 class="form-title-login">Login form</h3>
        <label for="email">Email address</label><br />
        <input type="email" id="email" name="email" /><br />
        <label for="password">Password:</label><br />
        <input type="password" name="password" id="password" /><br />
        <input type="checkbox" id="scales" name="scales" />
        <label for="scales">Stay signed in</label>
        <div class="container-login">
          <button id="login-btn">Login</button>
        </div>
        <p></p>
      </div>
    </main>
    <footer class="footer-section">
      <p id="text-footer">Subscribe here to receive the NYC Travel Guide.</p>
    </footer>

    <!-- Footer -->
